<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Super Slome Maker</title>
        <script type="module" src="./assets/js/main.js"></script><style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #111, #2a0c46);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-top: 100px;
            font-size: 48px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        button {
            display: block;
            margin: 0 auto;
            margin-top: 30px;
            padding: 15px 30px;
            background-color: #FF5722;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: #E64A19;
        }
    </style>
    </head>
    <body>
        <button id="btn">Return to Menu</button>
    </body>
</html>
