<!DOCTYPE html>
<html>
    <head>
        <title>InfiniBalls</title>
        <link rel="icon" href="game/assets/logo_transparent.png" type="image/x-icon">
        <style>
            body {
                font-family: Arial, sans-serif;
                background: radial-gradient(circle at center, #111, #2a0c46);
                margin: 0;
                padding: 0;
            }
    
            h1 {
                color: #fff;
                text-align: center;
                margin-top: 50px;
            }
    
            form {
                max-width: 400px;
                margin: 0 auto;
                padding: 20px;
                background-color: #fff;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }
    
            label {
                display: block;
                margin-bottom: 10px;
            }
    
            input[type="number"] {
                width: 100%;
                padding: 10px;
                border-radius: 5px;
                border: 1px solid #ccc;
            }
    
            input[type="submit"] {
                display: block;
                width: 100%;
                padding: 10px;
                margin-top: 20px;
                background-color: #4caf50;
                color: #fff;
                font-weight: bold;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
    
            input[type="submit"]:hover {
                background-color: #45a049;
            }
        </style>
        <script>
            function startSimulation() {
                var numBalls = document.getElementById("num-balls").value;
                var url = "game/index.html?num-balls=" + encodeURIComponent(numBalls) + "&size-balls=" + encodeURIComponent(document.getElementById("size-balls").value);
                window.location.href = url;
                return false; // Prevent form submission
            }
        </script>
    </head>
    <body>
        <h1>InfiniBalls</h1>

        <form onsubmit="return startSimulation()">
            <label for="num-balls">Number of Balls:</label>
            <input type="number" id="num-balls" name="num-balls" min="1" required>
            <input type="number" id="size-balls" name="size-balls" min="1" required>
            <br><br>
            <input type="submit" value="Start Simulation">
        </form>
    </body>
</html>
